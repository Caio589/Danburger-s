<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANBURGER'S - Card√°pio Digital</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0e0e0e;
  color:#fff;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  color:#ffd700;
}
.category{
  background:#1f1f1f;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
  font-size:18px;
  cursor:pointer;
}
.products{
  display:none;
  margin-top:10px;
}
.product{
  background:#2b2b2b;
  border-radius:10px;
  padding:10px;
  margin:6px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.qty button{
  background:#d32f2f;
  border:none;
  color:#fff;
  width:30px;
  height:30px;
  font-size:18px;
}
.qty input{
  width:40px;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h1>DANBURGER'S</h1>

<div id="menu"></div>

</div>

<!-- MENUS -->
<script src="js/menu-gourmet.js"></script>
<script src="js/menu-lanches.js"></script>
<script src="js/menu-esfihas.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const menu = document.getElementById("menu");

  function categoria(titulo){
    const c = document.createElement("div");
    c.className = "category";
    c.textContent = titulo;

    const p = document.createElement("div");
    p.className = "products";

    c.onclick = ()=> {
      p.style.display = p.style.display === "block" ? "none" : "block";
    };

    menu.appendChild(c);
    menu.appendChild(p);
    return p;
  }

  function item(i){
    return `
      <div class="product">
        <div>${i.name}</div>
        <div class="qty">
          <button>-</button>
          <input value="0">
          <button>+</button>
        </div>
      </div>
    `;
  }

  if(window.MENU_GOURMET){
    const p = categoria("‚≠ê Linha Gourmet");
    MENU_GOURMET.forEach(i => p.innerHTML += item(i));
  }

  if(window.MENU_LANCHES){
    const p = categoria("üçî Lanches");
    MENU_LANCHES.hamburguer.forEach(i => p.innerHTML += item(i));
  }

  if(window.MENU_ESFIHAS){
    let p = categoria("ü•ü Esfihas Salgadas");
    MENU_ESFIHAS.salgadas.forEach(i => p.innerHTML += item(i));

    p = categoria("üç´ Esfihas Doces");
    MENU_ESFIHAS.doces.forEach(i => p.innerHTML += item(i));
  }

});
</script>

</body>
</html>
