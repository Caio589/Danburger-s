<div id="menu"></div>

<h3>Dados do Cliente</h3>
<input id="nome" placeholder="Nome">

<select id="entrega">

</select>

<div class="total">Total: R$ <span id="total">0.00</span></div>
<button class="send" onclick="enviar()">Enviar Pedido</button>

</div>

<!-- MENUS -->
<script src="js/menu-gourmet.js"></script>
<script src="js/menu-lanches.js"></script>
<script src="js/menu-esfihas.js"></script>
<script src="js/menu-beirutes.js"></script>

<script src="js/menu-sucos.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const menu = document.getElementById("menu");

  function categoria(titulo){
    const c=document.createElement("div");
    c.className="category";
    c.textContent=titulo;
    const p=document.createElement("div");
    p.className="products";
    c.onclick=()=>p.style.display=p.style.display==="block"?"none":"block";
    menu.appendChild(c);
    menu.appendChild(p);
    return p;
  }

  function item(i){
    const preco = Number(i.price || 0);
    return `
    <div class="product" data-name="${i.name}" data-price="${preco}">
      <div>
        <strong>${i.name}${preco ? ` â€” R$${preco.toFixed(2)}` : ""}</strong>
        ${i.desc ? `<div class="desc">${i.desc}</div>` : ""}
      </div>
      <div class="qty">
        <button onclick="q(this,-1)">-</button>
        <input value="0">
        <button onclick="q(this,1)">+</button>
      </div>
    </div>`;
  }

  if (window.MENU_GOURMET){
    let p=categoria("â­ Linha Gourmet");
    MENU_GOURMET.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_LANCHES){
    let p=categoria("ðŸ” Lanches");
    [
      ...MENU_LANCHES.hamburguer,
      ...MENU_LANCHES.fileMignon,
      ...MENU_LANCHES.frango,
      ...MENU_LANCHES.lombo,
      ...MENU_LANCHES.especiais,
      ...MENU_LANCHES.prato
    ].forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_ESFIHAS){
    let p=categoria("ðŸ¥Ÿ Esfihas Salgadas");
    MENU_ESFIHAS.salgadas.forEach(i=>p.innerHTML+=item(i));
    p=categoria("ðŸ« Esfihas Doces");
    MENU_ESFIHAS.doces.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_BEIRUTES){
    let p=categoria("ðŸ¥ª Beirutes");
    MENU_BEIRUTES.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_PARMEGIANA){
    let p=categoria("ðŸ½ï¸ Parmegiana");
    MENU_PARMEGIANA.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_PORCOES){
    let p=categoria("ðŸŸ PorÃ§Ãµes");
    MENU_PORCOES.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_OMELETES){
    let p=categoria("ðŸ³ Omeletes");
    MENU_OMELETES.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_BEBIDAS){
    let p=categoria("ðŸ¥¤ Bebidas");
    MENU_BEBIDAS.forEach(i=>p.innerHTML+=item(i));
  }

  if (window.MENU_SUCOS){
    let p=categoria("ðŸ§ƒ Sucos (Copo)");
    MENU_SUCOS.copo.forEach(i=>p.innerHTML+=item(i));
    p=categoria("ðŸ§ƒ Sucos (Jarra)");
    MENU_SUCOS.jarra.forEach(i=>p.innerHTML+=item(i));
  }

});

function q(btn,v){
  const i=btn.parentElement.querySelector("input");
  i.value=Math.max(0,parseInt(i.value)+v);
  calc();
}

function calc(){
  let t=0;
  document.querySelectorAll(".product[data-price]").forEach(p=>{
    t+=p.dataset.price*p.querySelector("input").value;
  });
  t+=parseFloat(entrega.value);
  total.textContent=t.toFixed(2);
}
entrega.onchange=calc;

function enviar(){
  if(!nome.value||!rua.value||!numero.value){
    alert("Preencha os dados");
    return;
  }
  let msg="PEDIDO DANBURGER'S\n\n";
  document.querySelectorAll(".product[data-price]").forEach(p=>{
    const q=p.querySelector("input").value;
    if(q>0) msg+=`${p.dataset.name} x${q}\n`;
  });
  msg+=`\nCliente: ${nome.value}`;
  msg+=`\nEndereÃ§o: ${rua.value}, NÂº ${numero.value}`;
  msg+=`\nEntrega: ${entrega.options[entrega.selectedIndex].text}`;
  msg+=`\nTotal: R$${total.textContent}`;
  window.open("https://wa.me/5577981184890?text="+encodeURIComponent(msg));
}
</script>
