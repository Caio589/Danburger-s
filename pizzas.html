<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizzas - DANBURGER'S</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background:url('https://images.unsplash.com/photo-1548365328-8b849e6f08ab?fm=jpg&q=80') no-repeat center/cover;
  min-height:100vh;color:#fff;position:relative;
}
body::before{
  content:"";position:absolute;inset:0;
  background:rgba(0,0,0,.6);backdrop-filter:blur(3px);
}
.container{position:relative;z-index:1;max-width:900px;margin:auto;padding:20px}
header{text-align:center;margin-bottom:20px}
header h1{color:#ffd700;text-shadow:2px 2px 5px #000}

.category{
  background:rgba(255,255,255,.15);
  padding:12px;border-radius:10px;
  margin-top:15px;font-size:1.2rem;
  font-weight:bold;cursor:pointer
}
.products{display:none;margin-top:10px}

.product{
  background:rgba(255,255,255,.12);
  padding:10px;border-radius:8px;
  margin:6px 0;
  display:flex;justify-content:space-between;align-items:center
}
.desc{font-size:13px;opacity:.85;margin-top:4px}

.size-box button{
  margin:3px;padding:5px 8px;
  border:none;border-radius:5px;
  background:#444;color:#fff;
  cursor:pointer
}
.size-box button.active{background:#d32f2f}

.qty-box{display:flex;align-items:center}
.qty-box button{
  width:30px;height:30px;
  background:#d32f2f;color:#fff;
  border:none;border-radius:5px;
  font-size:18px;font-weight:bold
}
.qty-box input{
  width:40px;text-align:center;margin:0 5px;border-radius:5px
}

.total{font-size:22px;text-align:right;margin-top:20px}
.back{
  margin-top:20px;
  background:#444;padding:10px;border-radius:8px;
  text-align:center;cursor:pointer
}
#send{
  width:100%;padding:15px;margin-top:15px;
  background:#d32f2f;border:none;border-radius:8px;
  font-size:18px;color:#fff
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Pizzas</h1>
  <p>Escolha suas pizzas</p>
</header>

<div id="menu"></div>

<div class="total">Total: R$ <span id="total">0.00</span></div>

<button id="send">Enviar Pedido</button>

<div class="back" onclick="location.href='index.html'">â¬… Voltar</div>

</div>

<script src="js/menu-data.js"></script>

<script>
const menu = document.getElementById("menu");
let total = 0;

function renderCategory(title, items){
  const cat = document.createElement("div");
  cat.className="category";
  cat.textContent=title;

  const list = document.createElement("div");
  list.className="products";

  items.forEach(p=>{
    list.innerHTML+=`
    <div class="product" data-name="${p.name}" data-price="0">
      <div>
        <strong>${p.name}</strong>
        <div class="desc">${p.desc}</div>
        <div class="size-box">
          <button onclick="setSize(this,${p.P})">P</button>
          <button onclick="setSize(this,${p.M})">M</button>
          <button onclick="setSize(this,${p.G})">G</button>
        </div>
      </div>
      <div class="qty-box">
        <button onclick="qty(this,-1)">-</button>
        <input value="0">
        <button onclick="qty(this,1)">+</button>
      </div>
    </div>`;
  });

  cat.onclick=()=>list.style.display=list.style.display=="block"?"none":"block";
  menu.appendChild(cat);
  menu.appendChild(list);
}

renderCategory("ðŸ• Pizzas Salgadas", MENU.pizzasSalgadas);
renderCategory("ðŸ« Pizzas Doces", MENU.pizzasDoces);

function setSize(btn,price){
  const box = btn.parentElement;
  box.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  btn.closest(".product").dataset.price = price;
  calc();
}

function qty(btn,v){
  const i = btn.parentElement.querySelector("input");
  i.value = Math.max(0, parseInt(i.value) + v);
  calc();
}

function calc(){
  let t=0;
  document.querySelectorAll(".product").forEach(p=>{
    t += (p.dataset.price || 0) * p.querySelector("input").value;
  });
  document.getElementById("total").textContent = t.toFixed(2);
}

send.onclick=()=>{
  let msg="PEDIDO - PIZZAS\n\n";
  document.querySelectorAll(".product").forEach(p=>{
    const q=p.querySelector("input").value;
    if(q>0){
      msg+=`${p.dataset.name} x${q}\n`;
    }
  });
  msg+=`\nTotal: R$${document.getElementById("total").textContent}`;
  window.open("https://wa.me/5577981184890?text="+encodeURIComponent(msg));
};
</script>

</body>
</html>
